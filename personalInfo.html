<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="personalInfo.css">
		<title>iQube TT Portal </title>

	</head>
	
	<body>


	<div class="container">
		<h1 class="blue">Complete your Purchase</h1>

		<div class="row pt-5" >
			<div class="col-lg-4"><h3><span class="current">Personal Info</span></h3>
			<div class="onThis"></div>
			</div>
			<div class="col-lg-4"><h3>Billing Info</h3>
			</div>
			<div class="col-lg-4 mb-4"><h3>Confirm Payment</h3>

			</div>
			<div class="blackLine"></div>
		</div>

		<form>
		  <div class="form-group mt-3">
		    <label for="cardHolderName">Name</label>
		    <input type="name" class="form-control form-control-lg mb-5" id="cardHolderName" placeholder="Opara Linus Ahmed">
		  </div>

		  <div class="form-group">
		    <label for="email">Email Address<span> *</span></label>
		    <small id="emailHelp" class="form-text  mb-3">The purchase receipt would be sent to this address</small>
		    <input type="email" class="form-control form-control-lg mb-5" id="email" placeholder="OparaLinusAhmed@devmail.com">
		  </div>

		  <div class="form-group">
		    <label for="address1">Address 1</label>
		    <input type="address" class="form-control form-control-lg mb-5" id="address1" placeholder="The address of the user goes here">
		  </div>

		  <div class="form-group">
		    <label for="address2">Address 2</label>
		    <input type="address" class="form-control form-control-lg mb-5" id="address2" placeholder="and here">
		  </div>

		  <div class="row">
		  	<div class="col-lg-8">
		  		
		  		<div class="form-group">
				    <label for="lga">Local Government</label>
				    <input type="address" class="form-control form-control-lg mb-5" id="lga" placeholder="Surulere">
			  	</div>
		  		
		  	</div>
		  	<div class="col-lg-4">
		  		<div class="form-group">
				    <label for="state">State</label>
				    <select class="form-control form-control-lg mb-5" id="state">
				    	<option>Lagos</option>
				    </select>
			  	</div>		  		
		  	</div>
		  </div>

		 </div>
		  
		<div class="row p-3" >
			 
		 	<a href="billing.html" type="button"class="btn btn-1 col-lg-4 px-5" ><h5 class="mt-1">Next</h5></a>
		 	<a class="col-lg-8 pl-5 pt-3 cancelp " href="#"><h5>Cancel Payment</h5></a>
		 </div> 
		</form>

	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	</body>
</html>
